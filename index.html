<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4kKkwmp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1 class="title"><span class="hover-text">4kKkwmp</span> => <span class="hover-text">ภาษาไทย</span></h1>
        <p>Thai-English Keyboard Mapping Converter</p>
    </header>
    <main>
        <div class="container">
            <div class="even-columns">
                <div class="textbox-container">
                    <h2>English Text Box</h2>
                    <textarea id="englishTextBox" placeholder="4kKkwmp" oninput="englishToThai()" class="textbox"></textarea>
                </div>
                <div class="textbox-container">
                    <h2>Thai Text Box</h2>
                    <textarea id="thaiTextBox" placeholder="ภาษาไทย" oninput="thaiToEnglish()" class="textbox"></textarea>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
